{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="../static/image/contactUs.jpg" class="d-block w-100" alt="..." height="550" width="1200">
</div>
<div class="container mb-3">
    <h1 class="text-center">Contact Us</h1>
    <form method="post", action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <label for="desc">Reason to Contact</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <div class="form-group">
            <label for="phone">Mobile Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Mobile Number">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
